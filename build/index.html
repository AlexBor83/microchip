<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Printed circuit boards</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="intro">
    <div class="container">
      <header class="intro__header header">
        <a class="header__logo logo" aria-label="Логотип компании умные технологии">
          <svg class="header__svg header__svg--all" width="202" height="52" aria-hidden="true">
            <use xlink:href="img/sprite_auto.svg#icon_logo_desktop"></use>
          </svg>
          <svg class="header__svg header__svg--mobile" width="38" height="38" aria-hidden="true">
            <use xlink:href="img/sprite_auto.svg#icon_logo_mobile"></use>
          </svg>
        </a>
        <div class="header__content">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="mailto:info@sd.ru" aria-label="Почта компании умные технологии">
                <svg class="header__svg" width="19" height="14" aria-hidden="true">
                  <use xlink:href="img/sprite_auto.svg#icon_mail_desktop"></use>
                </svg>
                <svg class="header__svg header__svg--tablet" width="25" height="18" aria-hidden="true">
                  <use xlink:href="img/sprite_auto.svg#icon_mail_tablet"></use>
                </svg>
                <span class="header__text">
                  info@sd.ru
                </span>
              </a>
            </li>
            <li class="header__item">
              <a class="header__link" href="tel:+74950005252" aria-label="Телефон компании умные технологии">
                <svg class="header__svg" width="18" height="18" aria-hidden="true">
                  <use xlink:href="img/sprite_auto.svg#icon_phone_desktop"></use>
                </svg>
                <svg class="header__svg header__svg--tablet" width="24" height="24" aria-hidden="true">
                  <use xlink:href="img/sprite_auto.svg#icon_phone_tablet"></use>
                </svg>
                <span class="header__text">
                  +7 (495) 000 52 52
                </span>
              </a>
            </li>
          </ul>
          <button class="header__button button" type="button" aria-label="Показать форму заказа обратного звонка">
            Заказать звонок
          </button>
        </div>
      </header>
      <section class="intro__content">
        <h1 class="intro__title">
          Печатные платы
        </h1>
        <p class="intro__text">
          производство и монтаж, поставка комплектующих, блоков и модулей
        </p>
        <a class="button intro__button" href="#" aria-label="Кнопка для получения бесплатной консультаци">
          Получить бесплатную консультацию
        </a>
        <a class="button intro__button intro__button--mobile" href="#" aria-label="Кнопка для получения бесплатной консультаци">
          Бесплатная консультация
        </a>



      </section>
    </div>
  </div>





</body>

</html>
